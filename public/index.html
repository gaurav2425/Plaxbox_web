<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/logo.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!-- Basic SEO -->
    <meta
      name="description"
      content="Tattle - The best place to meet meaningful connections. Join virtual cafes and find your perfect match today!"
    />
    <meta name="keywords" content="dating app, Tattle, virtual cafes, meet singles, relationships" />
    <meta name="author" content="Tattle Team" />

    <!-- Open Graph Protocol (for Social Media Sharing) -->
    <meta property="og:title" content="Tattle - Find Your Match" />
    <meta
      property="og:description"
      content="Join Tattle to explore virtual cafes and meaningful connections. Your perfect match awaits!"
    />
    <meta property="og:image" content="%PUBLIC_URL%/social-preview.png" />
    <meta property="og:url" content="https://www.tattlecafe.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Metadata -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Tattle - Find Your Match" />
    <meta
      name="twitter:description"
      content="Join Tattle to explore virtual cafes and meaningful connections. Your perfect match awaits!"
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/social-preview.png" />
    <meta name="twitter:site" content="@TattleCafe" />

    <!-- Web App Metadata -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Tattle",
        "url": "https://www.tattlecafe.com",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://www.tattlecafe.com/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>

    <title>Tattle - Virtual Cafes & Meaningful Connections</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
